<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">
    <form>
	    <h1>CREATE AN ACCOUNT</h1>
	    <input type="email" name="email" placeholder="Email">
	    <input type="password" name="password" placeholder="Password">
	    <button type="button">Sign Up</button>

    </form>
</div>
<div class="form-container log-in-container">
    <form>
    <h1>LOG IN</h1>
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<a href="#">Forgot Password</a>
	<button>Login <INp></INp></button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
            <img src="./Images/logoLoginSignUp.png" alt="Myra Logo" class="overlay-logo">
			<h1>If you already have an account,</h1>
			<p>Log in here!</p>
			<button class="ghost" id="logIn">Log In</button>
		</div>
		<div class="overlay-panel overlay-right">
            <img src="./Images/logoLoginSignUp.png" alt="Myra Logo" class="overlay-logo">
			<h1>Don't have an account?</h1>
			<p>Sign Up!</p>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>


<script src="LoginSignUp.js"></script>
<script src="/eel.js"></script>

</body>
</html>
