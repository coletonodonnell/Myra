<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="settings-header">
      <img src="./Images/Mlogo.png" alt="Logo" class="settings-logo">
      <nav class="settings-navbar">
        <a href="#profile-settings">Profile</a>
        <a href="#general-settings">General</a>
        <a href="#history">History</a>
    </nav>
    
  </div>
  

  
  <div class="general-settings">
    <h1>Hello User!</h1>
    
    <!-- Profile Picture -->
    <div class="profile-pic-container">
        <img src="default-profile.jpg" alt="Profile Picture" id="profile-pic">
        <p class="change-photo">Change Photo</p>
    </div>

    <!-- Buttons -->
    <div class="settings-buttons">
        <button class="settings-btn">Reset Password</button>
        <button class="settings-btn">Log Out</button>
        <button class="settings-btn delete-btn">Delete Account</button>
    </div>
</div>

  </body>
</html>
